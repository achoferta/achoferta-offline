<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achoferta - Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #171354 0%, #00519A 50%, #00C0E6 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4 text-white">
  
  <!-- Logo acima de tudo -->
  <div class="mb-8">
    <img src="achoferta-hor-nobg.png" alt="Logo Achoferta" class="mx-auto" style="max-width: 300px;">
  </div>

  <div class="max-w-2xl w-full text-center space-y-8">
    
    <!-- Mensagem principal -->
    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/10 shadow-lg">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 animate-pulse-slow">
        <i class="fas fa-tools mr-2"></i> Estamos em manutenção
      </h1>
      <p class="text-lg mb-6">
        Nossos servidores estão passando por atualizações para trazer uma experiência ainda melhor para você!
      </p>
      <div class="inline-flex items-center px-4 py-2 bg-white/20 rounded-full text-sm font-medium">
        <i class="fas fa-clock mr-2"></i> Voltaremos em breve
      </div>
    </div>

    <!-- Contador e status -->
    <div class="flex justify-center">
      <div class="bg-white/5 p-4 rounded-lg border border-white/10 w-full max-w-xs">
        <div class="text-2xl font-bold mb-1 flex items-center justify-center">
          <span class="relative flex h-3 w-3 mr-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-amber-500"></span>
          </span>
          EM ANDAMENTO
        </div>
        <div class="text-xs text-white/70">STATUS DA MANUTENÇÃO</div>
      </div>
    </div>

  </div>

  <div class="absolute bottom-4 left-0 right-0 text-center text-xs text-white/50">
    © 2023 Achoferta - Todos os direitos reservados
  </div>


    <script>
        // Contador de tempo
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        
        function updateCounter() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
            
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        }
        
        setInterval(updateCounter, 1000);
        
        // Efeito de digitação para mensagens alternativas
        const messages = [
            "Melhorando nosso sistema para você!",
            "Atualizações em andamento...",
            "Voltaremos melhor do que nunca!",
            "Ofertas incríveis estão por vir!"
        ];
        
        let currentMessage = 0;
        const messageElement = document.querySelector('.text-lg');
        
        function changeMessage() {
            currentMessage = (currentMessage + 1) % messages.length;
            messageElement.style.opacity = 0;
            
            setTimeout(() => {
                messageElement.textContent = messages[currentMessage];
                messageElement.style.opacity = 1;
            }, 500);
        }
        
        setInterval(changeMessage, 4000);
    </script>
</body>
</html>
